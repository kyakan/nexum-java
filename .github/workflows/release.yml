name: Release

on:
  release:
    types: [published]

env:
  JAVA_VERSION: '11'
  MAVEN_OPTS: "-Xmx1024m"

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          TAG_NAME="v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version from pom.xml: $VERSION"
          echo "Tag to create: $TAG_NAME"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation"
          else
            # Create annotated tag
            git tag -a "$TAG_NAME" -m "Release version $VERSION"
            
            # Push tag
            git push origin "$TAG_NAME"
            
            echo "Tag $TAG_NAME created and pushed successfully"
          fi

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "üöÄ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "üß∞ Maintenance",
                  "labels": ["chore", "dependencies", "refactor"]
                },
                {
                  "title": "üìù Documentation",
                  "labels": ["documentation"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Javadoc
        run: mvn javadoc:jar

      - name: Generate Sources
        run: mvn source:jar

      - name: Update Release with changelog and assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Nexum ${{ steps.get_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ### Artifacts
            - Main JAR: `nexum-${{ steps.get_version.outputs.version }}.jar`
            - Javadoc: `nexum-${{ steps.get_version.outputs.version }}-javadoc.jar`
            - Sources: `nexum-${{ steps.get_version.outputs.version }}-sources.jar`

            ### Usage
            ```xml
            <dependency>
                <groupId>it.kyakan</groupId>
                <artifactId>nexum</artifactId>
                <version>${{ steps.get_version.outputs.version }}</version>
            </dependency>
            ```

            ### Notes
            - Compatible with Java 11+
            - No external dependencies
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-rc') || contains(steps.get_version.outputs.version, '-beta') || contains(steps.get_version.outputs.version, '-alpha') }}
          files: |
            target/nexum-${{ steps.get_version.outputs.version }}.jar
            target/nexum-${{ steps.get_version.outputs.version }}-javadoc.jar
            target/nexum-${{ steps.get_version.outputs.version }}-sources.jar

      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests -Dgpg.skip=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}