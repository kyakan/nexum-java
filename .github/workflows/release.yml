name: Release

on:
  release:
    types: [created]

env:
  JAVA_VERSION: '11'
  MAVEN_OPTS: "-Xmx1024m"

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (remove 'v' prefix)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version from tag: $VERSION"

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Update pom.xml version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Updating pom.xml version to $VERSION"
          mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false

      - name: Build with Maven
        run: mvn -B clean package

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "üöÄ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "üß∞ Maintenance",
                  "labels": ["chore", "dependencies", "refactor"]
                },
                {
                  "title": "üìù Documentation",
                  "labels": ["documentation"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Javadoc
        run: mvn javadoc:jar

      - name: Generate Sources
        run: mvn source:jar

      - name: Update Release with changelog and assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Nexum ${{ steps.get_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ### Artifacts
            - Main JAR: `nexum-${{ steps.get_version.outputs.version }}.jar`
            - Javadoc: `nexum-${{ steps.get_version.outputs.version }}-javadoc.jar`
            - Sources: `nexum-${{ steps.get_version.outputs.version }}-sources.jar`

            ### Usage
            ```xml
            <dependency>
                <groupId>it.kyakan</groupId>
                <artifactId>nexum</artifactId>
                <version>${{ steps.get_version.outputs.version }}</version>
            </dependency>
            ```

            ### Notes
            - Compatible with Java 11+
            - No external dependencies
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-rc') || contains(steps.get_version.outputs.version, '-beta') || contains(steps.get_version.outputs.version, '-alpha') }}
          files: |
            target/nexum-${{ steps.get_version.outputs.version }}.jar
            target/nexum-${{ steps.get_version.outputs.version }}-javadoc.jar
            target/nexum-${{ steps.get_version.outputs.version }}-sources.jar

      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests -Dgpg.skip=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}